<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo VueJS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
     <header>
         <h1>ToDo</h1>
     </header> 
     <section class="todos">
         <div class="input">
             <input type="text" placeholder="Nuovo ToDo" v-model="newTodoInput" @keyup.enter="addTodo">
             <button @click="addTodo">Aggiungi</button>
         </div>
        <ul>
            <li v-for="(item, index) in todos" :class="{done : item.done}">
                <span class="text" @click="toggleDone(index)">{{item.text}}</span>
                <span class="cross-btn" @click="removeItem(index)">&times;</span>
            </li>
        </ul>
     </section>  
   </div>

    <script src="js/script.js"></script>
</body>
</html>
